Tu es un expert fiscal et technique en France spécialisé dans la comptabilité des LMNP au régime réel simplifié.
Je veux que tu m’aides à concevoir une application web complète open-source permettant aux loueurs meublés non professionnels de faire leur déclaration fiscale réelle sans passer par un comptable.

## Objectif
Construire une application (en Python/TypeScript, framework au choix comme FastAPI + React) 
qui reproduit l’essentiel des fonctionnalités d’un outil commercial comme https://decla.fr ou https://lmnp.ai/, tout en restant open-source, gratuit et transparent.

## Contexte fiscal
- Le régime LMNP réel impose de suivre les règles comptables françaises (plan comptable, amortissements, TVA si applicable).
- L’utilisateur doit pouvoir saisir ses revenus locatifs, charges, frais, amortissements, et obtenir la liasse fiscale correspondante.
- L’application doit générer les formulaires CERFA nécessaires (2031, 2033-A à 2033-G, etc.) au format PDF ou XML prêts à téléverser sur impots.gouv.
- Elle doit respecter toutes les contraintes légales françaises à jour pour 2025/2026 (dates, seuils, plafonds, etc.).

## Fonctionnalités à implémenter
1. Interface de saisie guidée
- Revenus et loyers par bien (avec ventilation par mois ou trimestre)
- Charges (intérêts d’emprunt, frais de gestion, travaux, assurances, etc.)
- Données patrimoniales (valeur du bien, mobilier, répartition du prix)
2. Moteur comptable automatisé
- Génération du grand livre, journal, bilan et compte de résultat simplifiés
- Calcul automatique de l’amortissement (linéaire / dégressif, prorata temporis, exclusions du terrain)
- Gestion du report des déficits et amortissements non déductibles
3. Liasse fiscale complète
- Génération automatisée des formulaires CERFA 2031 et 2033-A à G (version 2026)
- Export en PDF et / ou XML selon les formats acceptés par impots.gouv
4. Assistant fiscal
- Vérification automatique des erreurs ou incohérences (chiffres négatifs, équilibre bilan)
- Suggestions pour optimiser les amortissements (sans contrevenir à la loi)
- Explications claires pour chaque champ, avec liens vers les articles du CGI correspondants
- Comparatif entre le micro-bic et le régime réél pour vérifier chaque année si le choix du régime est toujours le plus avantageux 
5. Module de sauvegarde
- Sauvegarde chiffrée locale (SQLite, JSON chiffré)
- Option d’export/import de toutes les données de simulation
6. Interface utilisateur
- Design simple, clair et responsif (React, Svelte ou Vue)
- Mode “pas à pas” pour guider l’utilisateur novice
7. Conformité et mises à jour légales
- Architecture modulaire permettant la mise à jour des barèmes ou formulaires
- Utiliser des constantes fiscales maintenues dans un fichier YAML versionné

## Livrables attendus
- Structure complète du projet (frontend + backend)
- Schéma de base de données
- Exemple de dataset de test
- Fonctions de calcul comptable principales (Python)
- Générateur des formulaires CERFA
- Instructions pour le déploiement local (Docker ou Makefile)

## Contraintes
- Respect strict des règles légales françaises (LMNP réel simplifié 2026)
- Aucun code propriétaire de decla.fr ou autre service commercial
- Code commenté et documenté pour audit

## Bonus
- Intégrer un mode “Assistant IA fiscal” qui répond aux questions de l’utilisateur dans l’application
- Possibilité d’exporter une “fiche récapitulative” de la déclaration pour archivage
- Intégration possible avec les API impots.gouv pour soumission automatique (si officiellement documentées)

## Plan de développement (PRD)
Génère un PRD complet pour développer cet outil de compatabilité LMNP.

Toutes les étapes doivent être détaillées dans le PRD ainsi que les tests permettant de valider leur completion. Le PRD doit clairement indiquer que Claude Code devra continuer 
d'itérer jusqu'à ce que toutes les étapes soient implémentées, testées et validées. 
La progression sera enregistrée pour pouvoir reprendre à l'endroit où la session précédente s'était arrêtée en cas d'interruption. 
Le PRD doit également inclure des instructions claires pour le déploiement local de l'application, ainsi que des recommandations pour la maintenance et les mises à jour futures.
Il doit également préciser que docker devra être utilisé au maximum pour faciliter le déploiement et la maintenance de l'application, et éviter d'installer des dépendances localement sur les machines des utilisateurs.